    <script id="candidateCode">
        // Declare a variable named myCar that has the same properties as templateCar
        var myCar = {
            make: "Honda",
            model: "Accord",
            year: 2019,
            transmission: "Automatic"
        };

        // Declare a global variable named aCar as an object with no properties
        var aCar = {};

        // Declare a function name getCar that will return an object with only 1 property: year. You should set it to an integer.
        function getCar() {
            return { year: 2022 };
        }

        // Declare a function name addTransmission that will add a transmission property to the global variable named aCar
        function addTransmission() {
            aCar.transmission = "Automatic";
        }

        // Declare a function name addMakeModel that will add make and model properties to the global variable named aCar
        function addMakeModel() {
            aCar.make = "Toyota";
            aCar.model = "Camry";
        }

        // Declare a function named getTransmission that will return the transmission property of global variable named aCar
        function getTransmission() {
            return aCar.transmission;
        }

        // Declare a function named getModel that will return the model property of global variable named aCar
        function getModel() {
            return aCar.model;
        }

        // Example usage for verification
        console.log("myCar:", myCar);
        console.log("getCar():", getCar());
        console.log("aCar before adding properties:", aCar);
        addTransmission();
        console.log("aCar after adding transmission:", aCar);
        addMakeModel();
        console.log("aCar after adding make and model:", aCar);
        console.log("Transmission of aCar:", getTransmission());
        console.log("Model of aCar:", getModel());
    </script>
