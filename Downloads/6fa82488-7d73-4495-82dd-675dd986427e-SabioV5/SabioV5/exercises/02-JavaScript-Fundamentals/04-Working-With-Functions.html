        // Function to create a Person object
function Person(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
}

// Function to return the age of a person
function getAge(person) {
    return person.age;
}

// Function to return a person object with firstName and lastName properties
function getPerson() {
    return {
        firstName: "John",
        lastName: "Doe"
    };
}

// Function to set the age of a person to 21
function setAge(person) {
    person.age = 21;
}

// Function to set the location of a single person
function setLocation(singlePerson, city) {
    singlePerson.location = city;
}

// Function to transport a person to "LA"
function transportPerson(person) {
    setLocation(person, "LA");
}

// Example usage
var personObject = getPerson(); // { firstName: "John", lastName: "Doe" }
var personInstance = new Person("Jane", "Smith"); // { firstName: "Jane", lastName: "Smith" }

setAge(personInstance); // Sets personInstance.age to 21
console.log(getAge(personInstance)); // Logs 21

console.log(personObject.firstName); // Logs "John"
console.log(personInstance.lastName); // Logs "Smith"

transportPerson(personInstance); // Sets personInstance.location to "LA"
console.log(personInstance.location); // Logs "LA"

    </script>
