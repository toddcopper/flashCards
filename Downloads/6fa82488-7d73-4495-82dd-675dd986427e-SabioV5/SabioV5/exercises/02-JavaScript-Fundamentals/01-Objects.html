    <script id="candidateCode">
        // Define three objects
        var person = {
            name: "John",
            age: 30,
            isStudent: false,
            address: {
                street: "123 Main St",
                city: "Anytown"
            }
        };

        var car = {
            make: "Toyota",
            model: "Corolla",
            year: 2020,
            owner: {
                name: "Jane",
                age: 25
            }
        };

        var book = {
            title: "JavaScript: The Good Parts",
            author: "Douglas Crockford",
            pages: 176,
            publisher: {
                name: "O'Reilly Media",
                year: 2008
            }
        };

        // Ensure nullVar is not counted as an object
        var nullVar = {
            prop1: null,
            prop2: null,
            prop3: null,
            anotherObject: {
                nestedProp: null
            }
        };

        // Define arrays
        var favoriteFoods = ["Pizza", "Sushi"];
        var favoriteSongs = ["Bohemian Rhapsody", "Stairway to Heaven"];

        // Define variables of required types
        var aBoolean = true;
        var aFunction = function() {
            return "Hello, World!";
        };
        var aNumber = 42;
        var aString = "Sabio Bootcamp";

        console.log("Boolean:", aBoolean);
        console.log("Function:", aFunction());
        console.log("Number:", aNumber);
        console.log("String:", aString);
        console.log("Objects:", person, car, book);
        console.log("Arrays:", favoriteFoods, favoriteSongs);
        console.log("NullVar:", nullVar);
    </script>
